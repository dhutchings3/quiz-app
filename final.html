<!DOCTYPE html>
<!---telling user language to use--->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fort Worth Quiz App</title>
    <meta name="description" content="A quiz on facts about Fort Worth">
    <!---responsive viewport tag--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="quiz.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="currentScore">
        <ul>
          <li><img class="logo" src="http://www.simpleimageresizer.com/_uploads/photos/46a281d6/download_1_25.jpg" alt="cowboy hat"/>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
  <main>
    <!--Score Page-->
      <h2>Congratulations! You finished the quiz!</h2>
      <p>you scored 10/10</p>
      <button id="restartQuizButton">Restart Quiz</button>
  </main>
  </body>
</html>
