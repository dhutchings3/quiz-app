<!DOCTYPE html>
<!---telling user language to use--->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fort Worth Quiz App</title>
    <meta name="description" content="A quiz on facts about Fort Worth">
    <!---responsive viewport tag--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="quiz.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="currentScore">
        <ul>
            <li>cowboy hat logo</li>
            <li>Score: <span class = "score">0</span></span></li>
        </ul>
      </div>
    </header>
  <main>
    <!---Quiz start page--->
    <div class="quizStart">
      <h1>Phrase encouraging user to start quiz</h1>
      <button type="button" class="startButton">Start quiz button</button>
      </div>
      <div class="questionForm"></div>
  </main>
  </body>
  <footer>
    <h3>Question count: <span class="questionNumber">0</span>/10</h3>
  </footer>
</html>
