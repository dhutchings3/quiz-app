<!DOCTYPE html>
<!---telling user language to use--->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fort Worth Quiz App</title>
    <meta name="description" content="A quiz on facts about Fort Worth">
    <!---responsive viewport tag--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="quiz.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="currentScore">
        <ul>
          <li>cowboy hat logo</li>
          <li>Score keeper</li>
        </ul>
      </div>
    </header>
  <main>
    <!--- Quiz questions--->
    <form id="js-quiz-questions">
				<fieldset class="quizQuestions">
					<legend class="question">Quiz question</legend>
					<label class="answerChoice">
					   <input type="radio" name="ansPicked" value="Answer A">
					   <span answerText>Answer choice A</span>
					</label>
					<label class="answerChoice">
					   <input type="radio" name="ansPicked" value="Answer B">
					   <span answerText>Answer choice B</span>
					</label>
					<label class="answerChoice">
					   <input type="radio" name="ansPicked" value="Answer C">
					   <span answerText>Answer choice C</span>
					</label>
					<label class="answerChoice">
					   <input type="radio" name="ansPicked" value="Answer D">
					   <span answerText>Answer choice D</span>
					</label>
					<input id="checkAnswer" type="submit" value="Check Answer">
				</fieldset>
            </form>
            <a href=correct.html>Continue through quiz</a>
    <footer>
      <h3>Question count: <span class="questionNumber">0</span>/10</h3>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
      <script src="text/javascript" src="quiz.js"></script>
      <script type="text/javascript" src="index.js"></script>
     </footer>
  </body>
</html>
